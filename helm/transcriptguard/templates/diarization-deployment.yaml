# Kubernetes Deployment manifest for the Diarization service.
# Runs pyannote.audio speaker diarization pipeline.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-diarization
  labels:
    app: transcriptguard
    component: diarization
spec:
  replicas: {{ .Values.diarization.replicaCount }}
  selector:
    matchLabels:
      app: transcriptguard
      component: diarization
  template:
    metadata:
      labels:
        app: transcriptguard
        component: diarization
    spec:
      containers:
        - name: diarization
          image: "{{ .Values.diarization.image.repository }}:{{ .Values.diarization.image.tag }}"
          imagePullPolicy: {{ .Values.diarization.image.pullPolicy }}
          resources:
            {{- toYaml .Values.diarization.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
          {{- if .Values.diarization.gpu.enabled }}
          resources:
            limits:
              nvidia.com/gpu: {{ .Values.diarization.gpu.count }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
